name: CI

on:
  push:
    branches: [main, master, dev]
  pull_request:
    branches: [main, master, dev]

jobs:
  test:
    name: Test on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Run type check
        run: bun run type-check

      - name: Run linter
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

      - name: Build package
        run: bun run build

      - name: CLI smoke test (built output)
        run: node ./dist/index.js --help

  build-check:
    name: Verify package can be published
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Build
        run: bun run build

      - name: Pack package
        run: npm pack

      - name: Test install from tarball
        run: |
          FILE=$(ls *.tgz)
          npm install -g ./$FILE

      - name: Verify CLI works when installed globally
        run: |
          better-commit --help
          bc --help

      - name: Show package contents
        run: npm pack --dry-run
